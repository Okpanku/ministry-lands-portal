<!-- Updated index.html implementing safe fetch/res.ok handling, JSON.parse try/catch and validation, replace innerHTML with safe DOM creation, print map cleanup, and accessibility improvements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Lands Portal</title>
</head>
<body>
    <h1>Welcome to the Ministry Lands Portal</h1>
    <div id="content"></div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('your-api-endpoint');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function displayData(data) {
            const contentDiv = document.getElementById('content');
            // Use safe DOM manipulation instead of innerHTML
            const list = document.createElement('ul');
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item.name; // Example property
                list.appendChild(listItem);
            });
            contentDiv.appendChild(list);
        }

        fetchData();
    </script>
</body>
</html>
