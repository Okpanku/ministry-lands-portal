<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEMO | Ministry of Lands Physical Planning</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f7f6; overflow: hidden; }
        #map { flex-grow: 1; z-index: 1; background: #aad3df; }
        .sidebar { width: 380px; padding: 20px; background: white; overflow-y: auto; box-shadow: -2px 0 10px rgba(0,0,0,0.1); z-index: 2; display: flex; flex-direction: column; }
        .step { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #eee; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 5px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .tab-bar { display: flex; margin-bottom: 15px; border-bottom: 2px solid #eee; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-weight: bold; color: #999; font-size: 12px; }
        .tab.active { color: #27ae60; border-bottom: 3px solid #27ae60; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(44, 62, 80, 0.98); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 40px; border-radius: 15px; width: 320px; text-align: center; }
        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-top: 10px; font-family: inherit; resize: none; box-sizing: border-box; }

        @media print {
            @page { size: A4; margin: 0; }
            body, html { height: auto; overflow: visible; display: block; }
            .sidebar, #map, #loginOverlay, .leaflet-control-container { display: none !important; }
            .print-only { display: block !important; background: white; }
            .page { width: 210mm; min-height: 297mm; padding: 20mm; margin: 0 auto; box-sizing: border-box; border: 15px double #27ae60; position: relative; page-break-after: always; }
            .cert-header { text-align: center; border-bottom: 3px solid #27ae60; padding-bottom: 10px; margin-bottom: 20px; }
            .map-frame { width: 100%; height: 450px; border: 2px solid #333; margin-top: 10px; position: relative; }
            .map-snapshot { width: 100%; height: 100%; object-fit: cover; }
            .sign-area { margin-top: 50px; display: flex; justify-content: space-between; align-items: flex-end; }
            .sign-box { width: 220px; text-align: center; position: relative; }
            .signature-img { width: 140px; position: absolute; bottom: 25px; left: 40px; mix-blend-mode: multiply; }
            .sign-line { border-top: 1px solid #000; padding-top: 5px; margin-top: 60px; font-size: 14px; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color: #27ae60; margin-top: 0;">Ministry Login</h2>
        <input type="password" id="passCode" placeholder="Enter Access Code" autocomplete="off" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;">
        <button type="button" class="btn" style="background:#27ae60; color:white;" onclick="handleLogin()">Unlock Registry</button>
    </div>
</div>

<div id="techCert" class="print-only">
    <div class="page">
        <div class="cert-header"><h1 style="color: #27ae60;">MINISTRY OF LANDS</h1><h2>Technical Compliance</h2></div>
        <p><b>Plot:</b> <span class="p-id"></span> | <b>Setback:</b> <b style="color:red;" class="p-setback"></b></p>
        <div class="map-frame" id="tech-map-zone"></div>
        <div class="sign-area"><div class="sign-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Jon_Kirsch_Signature.png" class="signature-img">
            <div class="sign-line"><b>GIS Officer</b></div>
        </div></div>
    </div>
</div>

<div id="directorCert" class="print-only">
    <div class="page" style="border-color: #2980b9;">
        <div class="cert-header" style="border-color: #2980b9;"><h1 style="color: #2980b9;">MINISTRY OF LANDS</h1><h2>Final Development Permit</h2></div>
        <p><b>Plot:</b> <span class="p-id"></span> | <b>Status:</b> <span id="p-status"></span></p>
        <p id="p-conditions-text" style="font-size:13px; background:#f0f0f0; padding:10px;"></p>
        <div class="map-frame" id="exec-map-zone"></div>
        <div class="sign-area"><div class="sign-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/James_H._Ellis_Signature.png" class="signature-img">
            <div class="sign-line"><b>Director of Planning</b></div>
        </div></div>
    </div>
</div>

<div id="map"></div>

<div class="sidebar">
    <div class="tab-bar">
        <div id="tab1" class="tab active" onclick="switchTab(1)">GIS SCAN</div>
        <div id="tab2" class="tab" onclick="switchTab(2)">DIRECTOR</div>
    </div>

    <div id="module1">
        <div class="step">
            <label><b>1. Select Plot</b></label>
            <select id="plotSelect" style="width:100%; padding:10px; margin-top:5px; box-sizing:border-box;" onchange="focusPlot(this.value)"></select>
        </div>
        <div class="step">
            <label><b>2. Analysis</b></label>
            <button type="button" class="btn" style="background:#27ae60; color:white; margin-top:10px;" onclick="runValidation()">Run Demo Scan</button>
        </div>
        <div id="techResult" class="step" style="display:none;">
            Setback: <b id="resSetback" style="color:red;">-</b>
            <button type="button" class="btn" style="background:#34495e; color:white; margin-top:10px;" onclick="preparePrint('tech')">ðŸ“„ Save PDF Report</button>
        </div>
    </div>

    <div id="module2" style="display:none;">
        <div class="step">
            <textarea id="directorNote" placeholder="Enter conditions of approval..."></textarea>
            <button type="button" class="btn" style="background:#2ecc71; color:white; margin-top:10px;" onclick="preparePrint('exec', 'APPROVED')">âœ… APPROVE & PDF</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const DEMO_PLOTS = {
        "type": "FeatureCollection",
        "features": [
            { "type": "Feature", "properties": { "unique_plot_no": "DEMO-101" }, "geometry": { "type": "Polygon", "coordinates": [[[7.521, 5.595], [7.522, 5.595], [7.522, 5.594], [7.521, 5.594], [7.521, 5.595]]] } },
            { "type": "Feature", "properties": { "unique_plot_no": "DEMO-102" }, "geometry": { "type": "Polygon", "coordinates": [[[7.523, 5.596], [7.524, 5.596], [7.524, 5.595], [7.523, 5.595], [7.523, 5.596]]] } }
        ]
    };

    const map = L.map('map', { renderer: L.canvas() }).setView([5.595, 7.521], 17);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { crossOrigin: 'anonymous' }).addTo(map);

    let plotLayer, complianceLayer, currentData = null;

    window.onload = () => {
        if(localStorage.getItem('ministry_auth') === 'true') {
            document.getElementById('loginOverlay').style.display = 'none';
            loadDemoPlots();
        }
    };

    function handleLogin() {
        localStorage.setItem('ministry_auth', 'true');
        document.getElementById('loginOverlay').style.display = 'none';
        loadDemoPlots();
    }

    function loadDemoPlots() {
        plotLayer = L.geoJSON(DEMO_PLOTS, { style: { color: "#27ae60", weight: 2, fillOpacity: 0.1 } }).addTo(map);
        const s = document.getElementById('plotSelect');
        s.innerHTML = '<option value="">-- Select Plot --</option>' + 
            DEMO_PLOTS.features.map(f => `<option value="${f.properties.unique_plot_no}">${f.properties.unique_plot_no}</option>`).join('');
    }

    function switchTab(n) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab'+n).classList.add('active');
        document.getElementById('module1').style.display = n === 1 ? 'block' : 'none';
        document.getElementById('module2').style.display = n === 2 ? 'block' : 'none';
    }

    function runValidation() {
        const id = document.getElementById('plotSelect').value;
        if(!id) return alert("Please select a plot!");
        const selected = DEMO_PLOTS.features.find(f => f.properties.unique_plot_no === id);
        currentData = { unique_plot_no: id, min_setback: "4.50", plot_outline_geojson: selected.geometry };
        displayCompliance(currentData);
        document.getElementById('techResult').style.display = 'block';
        document.getElementById('resSetback').textContent = "4.50m";
    }

    function displayCompliance(analysis) {
        if (complianceLayer) map.removeLayer(complianceLayer);
        complianceLayer = L.layerGroup().addTo(map);
        const b = L.geoJSON(analysis.plot_outline_geojson, { style: { color: "#f1c40f", weight: 5, fillOpacity: 0.2 } }).addTo(complianceLayer);
        map.fitBounds(b.getBounds(), { padding: [80, 80] });
    }

    function preparePrint(type, decision) {
        if (!currentData) {
            alert(type === 'tech' ? "Run Demo Scan first, then save PDF." : "Select a plot and run validation first.");
            return;
        }
        html2canvas(document.getElementById('map'), { useCORS: true, scale: 2 }).then(canvas => {
            const imgData = canvas.toDataURL("image/png");
            document.querySelectorAll('.p-id').forEach(el => el.textContent = currentData.unique_plot_no);
            document.querySelectorAll('.p-setback').forEach(el => el.textContent = currentData.min_setback + "m");
            if(type === 'tech') {
                document.getElementById('tech-map-zone').innerHTML = `<img src="${imgData}" class="map-snapshot">`;
                document.getElementById('techCert').style.display = 'block';
                document.getElementById('directorCert').style.display = 'none';
            } else {
                document.getElementById('exec-map-zone').innerHTML = `<img src="${imgData}" class="map-snapshot">`;
                document.getElementById('p-status').textContent = decision;
                document.getElementById('p-conditions-text').textContent = "Conditions: " + (document.getElementById('directorNote').value || "Standard.");
                document.getElementById('techCert').style.display = 'none';
                document.getElementById('directorCert').style.display = 'block';
            }
            window.print();
        });
    }

    function focusPlot(p) {
        if (!p || !plotLayer) return;
        plotLayer.eachLayer(l => { if (l.feature && l.feature.properties.unique_plot_no === p) map.fitBounds(l.getBounds()); });
    }
</script>
</body>
</html>
